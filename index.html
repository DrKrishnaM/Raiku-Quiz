                reviewHtml += `<li><span class="question-text">Q${index + 1}: ${q.question}</span><br>Correct Answer: <span class="correct-answer">${q.answer}</span><br></li>`;
            });
            reviewHtml += '</ul>';
            document.getElementById('answersReview').innerHTML = reviewHtml;
        }

        function restartQuiz() {
            document.getElementById('finalScore').style.display = 'none';
            document.getElementById('startBtn').style.display = 'block';
            currentQuestion = 0;
            score = 0;
            userAnswers = [];
        }
    </script>
</body>
</html>

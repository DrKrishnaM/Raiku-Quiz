        function loadQuestion() {
            const q = currentQuizData[currentQuestion];
            document.getElementById('question').innerText = `${currentQuestion + 1}. ${q.question}`;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            q.options.forEach((option) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerText = option;
                div.onclick = () => selectOption(div, option);
                optionsDiv.appendChild(div);
            });
            document.getElementById('result').innerText = '';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectOption(selectedDiv, selectedOption) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            selectedDiv.classList.add('selected');
            const q = currentQuizData[currentQuestion];
            if (selectedOption === q.answer) {

                document.getElementById('result').innerText = 'Correct! ‚úÖ';

            }
            userAnswers[currentQuestion] = selectedOption;
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < currentQuizData.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

            document.getElementById('quiz').style.display = 'none';

            document.getElementById('answersReview').innerHTML = reviewHtml;
        }
